<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Typing Skillz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3075/3075494.png">
</head>
<body>
    <h1 id="header">Mad Typing Skillz</h1>

    <div class="base">
        <p class="date">DATE</p>
        <p class="wpm">WPM</p>
        <p class="accuracy">ACCURACY</p>
    </div>
    <div class="data">
        <div class="dates">
            <p id="d1"></p>
            <p id="d2"></p>
            <p id="d3"></p>
            <p id="d4"></p>
            <p id="d5"></p>
            <p id="d6"></p>
            <p id="d7"></p>
            <p id="d8"></p>
            <p id="d9"></p>
            <p id="d10"></p>
        </div>
        <div class="wpms">
            <p id="w1"></p>
            <p id="w2"></p>
            <p id="w3"></p>
            <p id="w4"></p>
            <p id="w5"></p>
            <p id="w6"></p>
            <p id="w7"></p>
            <p id="w8"></p>
            <p id="w9"></p>
            <p id="w10"></p>
        </div>
        <div class="acys">
            <p id="a1"></p>
            <p id="a2"></p>
            <p id="a3"></p>
            <p id="a4"></p>
            <p id="a5"></p>
            <p id="a6"></p>
            <p id="a7"></p>
            <p id="a8"></p>
            <p id="a9"></p>
            <p id="a10"></p>
        </div>
    </div>
    <div class="manyFinals">
        <div class="final">
        <h1>FASTEST WPM: </h1>
        <h2 id="fast"></h2>
        </div>
        <div class="final">
            <h1>MOST ACCURATE: </h1>
            <h2 id="mostAcr"></h2>
        </div>
        <div class="final">
            <h1>AVERAGE ACCURACY: </h1>
            <h2 id="avrAcu"></h2>
        </div>
        <div class="final">
            <h1>AVERAGE WPM: </h1>
            <h2 id="avrWord"></h2>
        </div>
        <h1>LATEST RESULTS: </h1>
        <div class="final">
            <h2 id="latestAcu"></h2>
            <h2 id="latestWpm"></h2>
        </div>
        <div class="final">
            <h1 id="diffWpm"></h2>
            <h1 id="diffAcc"></h2>
        </div>
    </div>
    <div class="footer">
        This is just a footer but all rights reserved. Â©2023 Evan.Inc
    </div>

    <script src="MadTypingSkillz.js"></script>
</body>
</html>
